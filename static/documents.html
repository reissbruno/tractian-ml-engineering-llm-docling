<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentos - Tractian</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="documents-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="/static/images/tractian-logo.png" alt="Tractian Logo" class="sidebar-logo">
            </div>

            <nav class="sidebar-nav">
                <a href="chat.html" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                    </svg>
                    <span>Chat</span>
                </a>
                <a href="documents.html" class="nav-item active">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <span>Documentos</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar" id="userAvatar"></div>
                    <div class="user-info">
                        <span class="user-name" id="userName"></span>
                    </div>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="documents-main">
            <header class="documents-header">
                <h1>Tractian Documents</h1>
                <p class="documents-subtitle">Gerencie seus documentos para o sistema RAG</p>
            </header>

            <!-- Upload Area -->
            <div class="upload-section">
                <div class="upload-card">
                    <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <h3>Adicionar Documentos</h3>
                    <p>Arraste arquivos PDF aqui ou clique para selecionar</p>

                    <!-- Seletor de Processador -->
                    <div class="processor-selector">
                        <label for="processorType">Processador:</label>
                        <select id="processorType" class="processor-select">
                            <option value="docling">Docling (Completo - mais lento)</option>
                            <option value="fast">FastPDF (Rápido - mais simples)</option>
                        </select>
                    </div>

                    <button class="btn-upload" id="uploadBtn">Selecionar Arquivos</button>
                    <input type="file" id="fileInput" accept=".pdf" multiple hidden>
                </div>
            </div>

            <!-- Documents List -->
            <div class="documents-section">
                <div class="section-header">
                    <h2>Documentos Salvos</h2>
                    <span class="documents-count" id="documentsCount">0 documentos</span>
                </div>

                <div class="documents-list" id="documentsList">
                    <!-- Documentos serão inseridos aqui via JavaScript -->
                </div>

                <!-- Empty State -->
                <div class="empty-state" id="emptyState">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <h3>Nenhum documento enviado</h3>
                    <p>Comece fazendo upload de arquivos PDF para alimentar o sistema RAG</p>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/documents.js"></script>
</body>
</html>
